<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Copperplate, Papyrus, fantasy;
        }
    </style>
    <style>
        a:link, a:visited {
            background-color: green;
            color: black;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

        }

        a:hover, a:active {
            background-color: green;
        }
    </style>
    <style>

        body {
            background-image: url('https://www.techfunnel.com/wp-content/uploads/2020/09/employee-background-check.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
   <a href="/employees" style="float: right">BACK</a><br> <h1>ADD EMPLOYEE</h1>

</head>
</head>
<body>
<body>


<br>
<div style="text-align: center">


    <form action="/addEmployee" method="post" enctype="multipart/form-data">
        <label for="name">name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="surname">surname:</label><br>
        <input type="text" name="surname" id="surname"><br>
        <label for="email">email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="phone"> phone:</label><br>
        <input type="phone" name="phone" id="phone"><br>
        <label for="salary">salary:</label><br>
        <input type="text" name="salary" id="salary"><br>
        <label for="position">position:</label><br>
        <input type="text" name="position" id="position"><br>
        Company:
        <select name="company.id">
            <option th:each="company:${companies}" th:text="${company.name}" th:value="${company.id}"></option>
        </select><br>
        <label for="picture">image:</label><br>
        <input type="file" name="picture" id="picture">
        <br>

        <br>

        <input type="submit" value="ADD EMPLOYEE">
    </form>
</div>
</body>
</body>
</html>
